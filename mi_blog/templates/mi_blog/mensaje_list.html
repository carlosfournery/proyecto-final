{% extends 'mi_blog/base.html' %}

{% block contenido %}

<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}}
        {% if user.is_superuser %}  
            <a href="{% url 'mi_blog_mensajes_borrar' mensaje.id %}">Borrar</a>
        {% endif %}
        <a href="{% url 'mi_blog_mensajes_detalle' mensaje.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
